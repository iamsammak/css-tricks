<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel vs Rem vs Em</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="main.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="pixel-boxes">
      <div class="slider_wrap">
        <div id="slider"></div>
      </div>

      <div class="currentSize">Current html font size: <code>16px</code></div>

      <div class="boxWrap">
        <div class="box px">
          <p>Using 'px' unit</p>
        </div>
        <div class="width">Current width: </div>
        <code>160px</code>
      </div>

      <div class="boxWrap">
        <div class="box rem">
          <p>Using 'rem' unit</p>
        </div>
        <div class="width">Current width: </div>
        <code class="flex_width">160px</code>
      </div>

      <div class="boxWrap">
        <div class="box em">
          <p>Using 'em' unit</p>
        </div>
        <div class="width">Current width: </div>
        <code class="flex_width">160px</code>
      </div>
    </div>

    <div class="slider-module">
      <div class="font-size-control">Document font-size control:
        <input id="doc-font-size-control" type="range" min="0.5" max="3.0" step="0.1" value="1.0"/>
      </div>

      <div class="page-wrap">
        <section class="main-content">Main Content
          <article class="module" data-font-size-in-rem="1.2">
            <h3>Title of Module</h3>
            <time>Feb 8, 2017</time>
          </article>
        </section>

        <section class="sidebar">Sidebar

        </section>
      </div>
    </div>

  </body>
</html>
